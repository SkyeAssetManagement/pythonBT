[data]
csv_file = DTSmlDATA7x7.csv
target_column = FRet1
feature_columns = Ret1,Ret2,Ret3,Ret4,Ret5,Ret6,Ret7,Ret8,Ret9
selected_feature = Ret1

[preprocessing]
vol_window = 250
smoothing_type = linear
smoothing_alpha = 0.1

[model]
model_type = longonly
n_trees = 100
max_depth = 1
bootstrap_fraction = 0.6
min_leaf_fraction = 0.2
up_threshold = 0.2
vote_threshold = 0.50

[validation]
train_size = 1000
test_size = 100
min_initial_data = 250