[data]
csv_file = DTSnnData.csv
target_column = RetForward
feature_columns = Last10,First20,Overnight,3day
selected_features = Overnight,3day,Last10,First20
date_column = Date/Time

[preprocessing]
normalize_features = true
normalize_target = true
vol_window = 90
smoothing_type = exponential
smoothing_alpha = 0.1
vol_threshold_min = 1
percentile_upper = 75
percentile_lower = 25
recent_iqr_lookback = 20

[model]
model_type = longonly
n_trees = 100
max_depth = 1
bootstrap_fraction = 0.5
min_leaf_fraction = 0.25
target_threshold = 0.1
vote_threshold = 0.5
random_seed = 42

[validation]
train_size = 1000
test_size = 100
step_size = 20
min_training_samples = 100
base_rate = 0.42
validation_start_date = 2010-01-01

[analysis]
rolling_window_short = 25
rolling_window_long = 50
recent_predictions_count = 10
edge_threshold_good = 0.02
edge_threshold_strong = 0.05
edge_threshold_excellent = 0.10

[output]
results_file = longonly_validation_results.csv
chart_dpi = 300
chart_format = png
date_format = %%Y-%%m-%%d

