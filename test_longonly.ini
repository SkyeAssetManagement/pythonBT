min_training_samples = 100
base_rate = 0.42
validation_start_date = 2013-01-01
validation_end_date = 2025-12-31
date_format_dayfirst = false

[analysis]
rolling_window_short = 25
rolling_window_long = 50
recent_predictions_count = 10
edge_threshold_good = 0.02
edge_threshold_strong = 0.05
edge_threshold_excellent = 0.10

[output]
results_file = test_longonly_results.csv
chart_dpi = 300
chart_format = png
